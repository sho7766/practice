<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com/" target="_blank"
      ><img src="images/photo1.jpg" alt="photo1"
    /></a>
    <img src="images/2-22.jpg" alt="지도" usemap="#korea" />
    <map name="korea">
      <area
        shape="rect"
        coords="148,262,178,284"
        href="https://www.daejeon.go.kr/"
        target="_new"
        alt="대전광역시청"
      />
      <area
        shape="circle"
        coords="93,519,38"
        href="https://www.jejusi.go.kr/index.ac"
        target="_new"
        alt="제주시청"
      />
      <area
        shape="poly"
        coords="244,300,274,300,285,320,269,343,238,343,226,320"
        href="https://www.daegu.go.kr/index.do"
        target="_new"
        alt="대구광역시청"
      />
    </map>

    <picture>
        <source media="(min-width:1280px)" srcset="images/photo1.jpg">
        <!-- 디바이스가 1280 이상이면 photo1 이미지 -->
        <source media="(min-width:1024px)" srcset="images/photo2.jpg">
        <source media="(min-width:768px)" srcset="images/photo3.jpg">
        <source media="(min-width:500px)" srcset="images/photo4.jpg">
        <source media="(max-width:499px)" srcset="images/photo5.jpg">
        <!-- 디바이스가 499 이하이면 photo5 이미지 -->
        <img src="images/photo1.jpg.jpg" alt="Flowers">
    </picture>
  </body>
</html>
