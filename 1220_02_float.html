<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{margin: 0; padding: 0;}
        body{text-align: center;}
        section{background-color: bisque; display: inline-block;}
        section>div:first-child{background-color: coral;}
        section>div:nth-child(2){background-color: cornflowerblue;}
        section>div:last-child{background-color: plum;}
        section>div{float: left;}

    </style>
</head>
<body>
    <section>
        <div>111111111</div>
        <div>2222</div>
        <div>33333333333333333</div>
    </section>
    
</body>
</html>
