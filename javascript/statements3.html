<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statements</title>
  </head>
  <body>
    <h2>javascript statements</h2>
    <p>javascript statements are seperated by semicolons.</p>
    <p id="demo1"></p>

    <script>
      let a, b, c;
      a = 5;
      b = 6;
      c = a + b;
      document.getElementById("demo1").innerHTML = c;
    </script>
  </body>
</html>
