<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>syntax</title>
  </head>
  <body>
    <h2>javascript string</h2>
    <p>
      strings use arithmetic operators to compute values (just like algebra).
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
      document.getElementById("demo").innerHTML = (5 + 6) * 10;
      document.getElementById("demo1").innerHTML = 5 + 6 * 10;
    </script>
  </body>
</html>
