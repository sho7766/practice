<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statements</title>
  </head>
  <body>
    <h2>javascript statements</h2>
    <p>
      A <b>javascript program</b> is a list of <b>statements</b> to be executed
      by a computer.
    </p>
    <p id="demo"></p>
    <p id="ab"></p>
    <script>
      let x, y, z;
      x = 5;
      y = 6;
      z = x + y;
      document.getElementById("demo").innerHTML =
        "the value of z is " + z + ".";

      let a, b, c;
      a = 100;
      b = 300;
      c = a + b;
      document.getElementById("ab").innerHTML = "the value of ac is " + c + ".";
    </script>
  </body>
</html>
