<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
    <style>
      h1 {
        color: aqua;
      }
      p {
        color: rgb(169, 10, 243);
      }
      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <p>서해온 입니다.</p>
    <span>27살이고요.</span>
    <p><mark>라면</mark>을 제일 좋아합니다.</p>
    <p><strong>콩</strong>은 너무 시러여</p>
  </body>
</html>
