<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{content: "앞"; border: 1px solid; width: 100px; display: inline-block; height: 50px;}
        /* p태그 자식요소 앞을 선택 */
        p::after{content: "뒤"; font-size: xx-large; border: 5px solid rgb(129, 196, 129); display: inline-block; height: 200px;}
        /* p태그 자식요소 뒤를 선택 */
        p::selection{background-color: yellow;}

    </style>
</head>
<body>
    <p>문단</p>
    
</body>
</html>
