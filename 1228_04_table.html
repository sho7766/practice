<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주요공공요금</title>
    <style>
      table {
        width: 1000px;
        border-collapse: collapse;
      }
      td {
        border: 1px solid;
        padding: 20px 20px;
        border: 1px solid #ccc;
      }
      .gray {
        text-align: center;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="gray">일반버스</td>
        <td class="gray">교통카드</td>
        <td>일반 : 1,250원 / 청소년 : 750원 / 어린이 : 350원</td>
      </tr>
      <tr>
        <td class="gray">현금요금</td>
        <td>일반 : 1,400원 / 청소년 : 900원 / 어린이 : 400원</td>
      </tr>
    </table>
  </body>
</html>
