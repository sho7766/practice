<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>q tag</title>
  </head>
  <body>
    <p>I am so <q>cool</q> .</p>
    <!-- 큰따옴표가 나타남 -->
    <!-- 인라인 인용 요소로 짧은 인용문을 담을 때 사용-->
    <!-- 인용한 사이트 주소가 명확할 경우, cite속성을 이용해 주소를 표시 -->
  </body>
</html>
