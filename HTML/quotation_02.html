<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blockqout tag</title>
  </head>
  <body>
    <blockqout cite="http://www.worldwildlife.org/who/index.html">
      For 50 years, WWF has been protecting the future of nature. The world's
      leading conservation organization, WWF works in 100 countries and is
      supported by 1.2 million members in the United States and close to 5
      million globally.
    </blockqout>
    <!-- 블록 요소로 긴 인용문을 담을 때 사용 -->
    <!-- 인용한 사이트 주소가 명확할 경우, cite속성을 이용해 주소를 표시 -->
  </body>
</html>
