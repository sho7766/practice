<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abbr tag</title>
    <style>
      body {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <p style="background-color: rgb(106, 100, 205)">This is a paragraph.</p>
    <p style="background-color: rgb(0, 0, 255)">This is a paragraph.</p>
    <p style="color: violet">This is a paragraph.</p>
    <p style="color: #fff">This is a paragraph.</p>
    <p style="color: hsla(0, 100%, 50%, 0)">
      This is a paragraph.
      <!-- 색상이 없는 색상, 채도 100%, 명도 50%, 투명도 50%의 색상을 만들려면 HSLA 값을 입력합니다.-->
    </p>
  </body>
</html>
