<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bdo dir tag</title>
  </head>
  <body>
    <bdo dir="rtl">What a beautiful day!</bdo>
    <!-- rtl : 문장을 거울모드로 뒤집은것 같은 효과 -->
  </body>
</html>
