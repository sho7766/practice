<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>del tag</title>
    <style>
      del {
        color: blue;
      }
      b {
        display: inline-block;
        margin: 0 0 0 5px;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>My favorite color is<del> blue </del><b>red</b>.</p>
  </body>
</html>
