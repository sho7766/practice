<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abbr tag</title>
  </head>
  <body>
    <p>
      The <abbr title="World Health Organization"> WHO</abbr> was founded in
      1948.
      <!-- who 밑에 점선이 생기고 마우스를 호버하면 약어의 뜻 제공 -->
    </p>
  </body>
</html>
